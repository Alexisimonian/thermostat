<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="energy_usage.css">
  </head>
  <body>
    <div class="split left">
      <h1 id="current-temp-text"> Current temperature: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id='current-city' type='text' placeholder="Enter your city here!"></select</input>
        <input type='submit'></input>
      </form>
    </div>
    <div class="split right">
      <h1>Thermostat: <span id="temperature"></span></h1>
      <div class="button">
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
      </div>
      <div class="PSMStatus">
        Power-saving mode is <span id="power-saving-status"></span>
      </div>
      <div class="PSM">
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </div>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
